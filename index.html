
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond Aid Mission | Delivering hope in Ethiopia and beyond</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-teal: #29A9C2;
        --brand-brown: #8B6240;
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .bg-soft-blue { background-color: #F0F9FB; }
      .text-beyond-teal { color: var(--brand-teal); }
      .bg-beyond-teal { background-color: var(--brand-teal); }
      .border-beyond-teal { border-color: var(--brand-teal); }
      
      .text-beyond-brown { color: var(--brand-brown); }
      .bg-beyond-brown { background-color: var(--brand-brown); }

      /* Intro Animation Styles */
      .intro-curtain {
        position: fixed;
        inset: 0;
        background: white;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
      }

      .intro-curtain.slide-up {
        transform: translateY(-100%);
        pointer-events: none;
      }

      .reveal-container {
        overflow: hidden;
        margin: -0.2em 0;
      }

      .reveal-text {
        display: block;
        font-size: clamp(2rem, 8vw, 6rem);
        font-weight: 900;
        color: black;
        text-align: center;
        letter-spacing: -0.04em;
        line-height: 1.1;
        transform: translateY(110%);
        animation: riseUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      @keyframes riseUp {
        to {
          transform: translateY(0);
        }
      }

      /* Prevent scroll during intro */
      body.intro-active {
        overflow: hidden;
      }
    </style>

}
</script>

  </body>
</html>
